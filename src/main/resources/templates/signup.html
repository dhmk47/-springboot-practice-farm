<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/signup.css">
    <title>회원가입</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>회원가입을 환영합니다!</h1>
        </header>
        <main>
            <div class="main-box">
                <div class="name-box">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="username-box">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" placeholder="소대문자와 숫자로 4~10자리">
                </div>
                <div class="password-box">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="소문자,특수문자,숫자 포함 8~16자리">
                </div>
                <div class="password-check-box">
                    <label for="password-check">비밀번호 확인</label>
                    <input type="password" id="password-check">
                </div>
                <div class="email-box">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email">
                </div>
            </div>
            <div class="not-match-box">
                <span>비밀번호가 일치하지 않습니다!</span>
            </div>
            <div class="username-dtl-form">
                <span>아이디는 소대문자와 숫자만 포함 할 수 있습니다.</span>
            </div>
            <div class="password-dtl-form">
                <span>비밀번호는 소문자, 특수문자, 숫자가 하나 이상 포함되어 있어야 합니다.<br></span>
                <span>사용가능 특수문자: !@#$*_</span>
            </div>
            <div class="email-dtl-form">
                <span>이메일 양식을 지켜주세요.</span>
            </div>
            <div class="email-select-box">
                <select>
                    <option>직접입력</option>
                    <option>@naver.com</option>
                    <option>@kakao.com</option>
                    <option>@google.com</option>
                    <option>@daum.com</option>
                </select>
            </div>
            <div class="button-box">
                <button type="button" class="username-check">중복확인</button>
                <button type="submit" class="signup-button">회원가입</button>
            </div>
        </main>
    </div>
    <script src="/static/js/signup.js"></script>
</body>
</html>
