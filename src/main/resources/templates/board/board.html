<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <script src="https://kit.fontawesome.com/87ed282d9d.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/board/board.css">
</head>
<body>
    <div id="container">
        <header>
            <div>
                <h1 class="fa-solid fa-apple-whole"></h1>
            </div>
            <nav class="header-nav-box">
                <ul>
                    <li>공지사항</li>
                    <li>자유게시판</li>
                    <li>QnA</li>
                </ul>
            </nav>
            <div class="user-menu">
                <i class="fa-solid fa-caret-down"></i>
                <span class="username-box">
                    
                </span>
                <div class="user-dtl-menu">
                    <span>내 정보 보기</span>
                    <span>로그아웃</span>
                    <span>회원탈퇴</span>
                </div>
            </div>
        </header>
        <main>
            <form method="post" action="/auth/signin" class="login-box">
                <div class="input-box">
                    <div>
                        <input type="text" name="username" placeholder="아이디">
                    </div>
                    <div>
                        <input type="password" name="password" placeholder="비밀번호">
                    </div>
                </div>
                <div class="signin-signup-button-box">
                    <button type="submit">로그인</button>
                    <button type="button">회원가입</button>
                </div>
            </form>
            <article>
                <section>
                    <ul class="board-header-list">
                        <li>
                            <span class="board-code">번호</span>
                            <span class="board-type">[게시판]</span>
                            <span class="board-title">제목</span>
                            <span class="writer-span">작성자</span>
                            <span class="views-span">조회수</span>
                            <span class="date-span">날짜</span>
                        </li>
                    </ul>
                    <span class="type-span" th:text="${type}"></span>
                    <span class="page-span" th:text="${page}"></span>
                    <ul class="board-content-list">

                    </ul>
                </section>
                <div class="write-button">
                    <button type="button">작성하기</button>
                </div>
            </article>
            <div class="page-button-main-box">
                <div class="pre-button">< 이전</div>
                <div class="page-button-box page-list">

                </div>
                <div class="page-button-box">
                    <div class="select-page-button">...</div>
                    <div class="next-button">다음 ></div>
                </div>
                <div class="select-page-box visible">
                    <div>

                    </div>
                    <button type="button">이동</button>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/js/board/board.js"></script>
</body>
</html>
