<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글</title>
    <script src="https://kit.fontawesome.com/87ed282d9d.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/board/content.css">
</head>
<body>
    <div id="container">
        <header>
            <div>
                <h1 class="fa-solid fa-apple-whole"></h1>
            </div>
            <nav class="header-nav-box">
                <ul>
                    <li>공지사항</li>
                    <li>자유게시판</li>
                    <li>QnA</li>
                </ul>
            </nav>
            <div class="user-menu">
                <i class="fa-solid fa-caret-down"></i>
                <span class="username-box">

                </span>
                <div class="user-dtl-menu">
                    <span>내 정보 보기</span>
                    <span>로그아웃</span>
                    <span>회원탈퇴</span>
                </div>
            </div>
        </header>
        <main>
            <form class="login-box" method="post" action="/auth/signin">
                <div class="input-box">
                    <div>
                        <input type="text" name="username" placeholder="아이디">
                    </div>
                    <div>
                        <input type="password" name="password" placeholder="비밀번호">
                    </div>
                </div>
                <div class="signin-signup-button-box">
                    <button type="submit">로그인</button>
                    <button type="button">회원가입</button>
                </div>
            </form>
            <article>
                <span class="type-span visible" th:text="${type}"></span>
                <span class="board-code-span visible" th:text="${boardCode}"></span>
                <section class="board-info">
                    <div class="board-info-box">
                        <span>작성자: </span>
                        <span>조회수: </span>
                        <span>작성시간: </span>
                    </div>
                    <div class="user-board-menu visible">
                        <button type="button">수정하기</button>
                        <button type="button">삭제하기</button>
                    </div>
                </section>
                <section class="title-box">
                    <textarea class="title-text" readonly>제목</textarea>
                </section>
                <section class="content-box">
                    <textarea  class="content-text" readonly>내용</textarea>
                </section>
                <section class="file-box">
                    <span>첨부파일</span>
                    <ul class="file-list">
                        
                    </ul>
                </section>
                <section class="reply-section">
                    <div class="reply-box">
                        <input class="reply-input" type="text">
                        <button class="reply-submit-button" type="button">댓글 달기</button>
                    </div>
                    <ul>
                        
                    </ul>
                    <div class="show-more-reply-box visible">
                        <span>댓글 더보기...</span>
                    </div>
                </section>
            </article>
        </main>
    </div>
    <script src="/static/js/board/content.js"></script>
</body>
</html>
